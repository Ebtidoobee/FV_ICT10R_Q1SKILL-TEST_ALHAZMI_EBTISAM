<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordering Form</title>
   
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
 <style>
        body {
            font-family: monospace, Arial, sans-serif;
            background-color: #f0f9ff; 
            color: #222;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #1e88e5; 
            font-size: 2.2em;
        }

        h2, h3 {
            color: #1565c0; 
        }

        .menu, .container, #final {
            background: #ffffff;
            border: 2px solid #90caf9; 
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            width: 320px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            text-align: left;
        }

        label {
            font-size: 1em;
        }

        input[type="text"] {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #64b5f6;
            border-radius: 8px;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 8px;
            accent-color: #1e88e5; 
        }

        button {
            background: #1e88e5; 
            color: #fff;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1565c0; 
        }

        #final {
            font-size: 1em;
            white-space: pre-wrap;
        }

        #final pre {
            background: #e3f2fd; 
            border: 1px dashed #1e88e5;
            padding: 15px;
            border-radius: 12px;
        }
</style>

</head>
<body>
<h1> Food buffet :P </h1>
<h2>Menu:</h2>
<div class="menu">
  <input type="checkbox" id="food1" value="Pasta">
  <label for="food1">Pasta - ₱100.00</label><br>

  <input type="checkbox" id="food2" value="Croissant">
  <label for="food2">Croissant - ₱80.00</label><br>

  <input type="checkbox" id="food3" value="Burger">
  <label for="food3">Burger - ₱95.00</label><br>

  <input type="checkbox" id="food4" value="Cinnamon Pie">
  <label for="food4">Pie - ₱120.00</label><br>
</div>

<h3>Customer Details</h3>
<div class="container">
    <label>Name:</label><br>
    <input type="text" id="name"><br><br>

    <label>Address:</label><br>
    <input type="text" id="address"><br><br>

    <label>Number:</label><br>
    <input type="text" id="number"><br><br>

    <button id="generate-btn" py-click="generate_message">Create order</button>
</div>

<h3>Order Summary</h3>
<div id="final"></div>

<py-config>
    [[fetch]]
    files = ["order.py"]
</py-config>
<py-script src="order.py"></py-script>
</body>
</html>
