
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Ordering System</title>
  <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Quicksand", sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #d291ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 400px;
    }
    h1 {
      text-align: center;
      color: purple;
      font-family: "Brush Script MT", cursive;
    }
    h2 {
      color: #e60073;
      font-size: 20px;
    }
    .btn {
      background: linear-gradient(to right, #ff4da6, #8000ff);
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      opacity: 0.9;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Food Ordering System</h1>
   <form id="orderForm" py-submit="create_order">

      <h2>Menu:</h2>
      <label><input type="checkbox" name="item" value="Burger"> Burger (₱199.99)</label><br>
      <label><input type="checkbox" name="item" value="Pasta"> Pasta (₱249.50)</label><br>
      <label><input type="checkbox" name="item" value="Fries"> Fries (₱89.00)</label><br>
      <label><input type="checkbox" name="item" value="Steak"> Steak (₱599.00)</label><br>
      <label><input type="checkbox" name="item" value="Pizza"> Pizza (₱399.75)</label><br>

      <h2>Customer Details:</h2>
      <input type="text" id="name" placeholder="Name" class="form-control mb-2" required>
      <input type="text" id="address" placeholder="Address" class="form-control mb-2" required>
      <input type="text" id="number" placeholder="Contact Number" class="form-control mb-2" required>

     <button type="button" class="btn" py-Click="create_order">Create Order</button>
    </form>

    <div id="output"></div>
   <script type="py" src="order.py">
    </script>
</body>
</html>
